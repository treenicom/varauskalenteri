{% extends "varkal/base.html" %}

{% block "content" %}
	{% if messages %}
		{% for message in messages %}
			<p>{{ message }}</p>
		{% endfor %}
	{% endif %}
	<form method="POST">
		{%  csrf_token%}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Kirjaudu sisään" id="form-save">
	</form>
{% endblock "content" %}
